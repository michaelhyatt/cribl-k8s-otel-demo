apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-config-template
data:
  envoy.tmpl.yaml: |
    static_resources:
      listeners:
        - address:
            socket_address:
              address: 0.0.0.0
              port_value: ${ENVOY_PORT}
          filter_chains:
            - filters:
                - name: envoy.filters.network.http_connection_manager
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                    codec_type: AUTO
                    stat_prefix: ingress_http
                    tracing:
                      spawn_upstream_span: true
                      provider:
                        name: envoy.tracers.opentelemetry
                        typed_config:
                          "@type": type.googleapis.com/envoy.config.trace.v3.OpenTelemetryConfig
                          grpc_service:
                            envoy_grpc:
                              cluster_name: opentelemetry_collector_grpc
                            timeout: 0.250s
                          service_name: frontend-proxy
                          resource_detectors:
                            - name: envoy.tracers.opentelemetry.resource_detectors.environment
                              typed_config:
                                "@type": type.googleapis.com/envoy.extensions.tracers.opentelemetry.resource_detectors.v3.EnvironmentResourceDetectorConfig
                    route_config:
                      name: local_route
                      virtual_hosts:
                        - name: frontend
                          domains:
                            - "*"
                          routes:
                            - match: { prefix: "/loadgen" }
                              route: { cluster: loadgen, prefix_rewrite: "/" }
                            - match: { prefix: "/otlp-http/" }
                              route: { cluster: opentelemetry_collector_http, prefix_rewrite: "/" }
                            # - match: { prefix: "/kibana" }
                            #   route: { cluster: kibana }
                            - match: { prefix: "/criblhttp" }
                              route: { cluster: criblhttp }
                            - match: { prefix: "/images/" }
                              route: { cluster: imageprovider, prefix_rewrite: "/" }
                            - match: { prefix: "/" }
                              route: { cluster: frontend }
                    http_filters:
                      - name: envoy.filters.http.router
                        typed_config:
                          "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

      clusters:
        - name: opentelemetry_collector_grpc
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          typed_extension_protocol_options:
            envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
              "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
              explicit_http_config:
                http2_protocol_options: {}
          load_assignment:
            cluster_name: opentelemetry_collector_grpc
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${OTEL_COLLECTOR_HOST}
                          port_value: ${OTEL_COLLECTOR_PORT_GRPC}
        - name: opentelemetry_collector_http
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: opentelemetry_collector_http
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${OTEL_COLLECTOR_HOST}
                          port_value: ${OTEL_COLLECTOR_PORT_HTTP}
        - name: frontend
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: frontend
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${FRONTEND_HOST}
                          port_value: ${FRONTEND_PORT}
        - name: imageprovider
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: imageprovider
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${IMAGE_PROVIDER_HOST}
                          port_value: ${IMAGE_PROVIDER_PORT}
        - name: loadgen
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: loadgen
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${LOCUST_WEB_HOST}
                          port_value: ${LOCUST_WEB_PORT}
        # - name: kibana
        #   type: STRICT_DNS
        #   lb_policy: ROUND_ROBIN
        #   load_assignment:
        #     cluster_name: kibana
        #     endpoints:
        #       - lb_endpoints:
        #           - endpoint:
        #               address:
        #                 socket_address:
        #                   address: ${KIBANA_SERVICE_HOST}
        #                   port_value: ${KIBANA_SERVICE_PORT}
        - name: criblhttp
          type: STRICT_DNS
          lb_policy: ROUND_ROBIN
          load_assignment:
            cluster_name: criblhttp
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: ${CRIBL_HTTP_SERVICE_HOST}
                          port_value: ${CRIBL_HTTP_SERVICE_PORT}
    admin:
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000
    layered_runtime:
      layers:
        - name: static_layer_0
          static_layer:
            envoy:
              resource_limits:
                listener:
                  example_listener_name:
                    connection_limit: 10000

